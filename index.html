<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapes in HTML & CSS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            text-align: center;
        }
        h1 {
            margin-top: 30px;
            color: #F9AE1C;
            font-size: 2rem;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            padding: 20px;
            width: 90%;
            max-width: 800px;
        }
        .card {
            background: #1E1E1E;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
        }
        .shape {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .title {
            margin-top: 10px;
            font-size: 1rem;
            color: #F9AE1C;
        }
        .square { width: 80px; height: 80px; background-color: red; }
        .rectangle { width: 100px; height: 80px; background-color: blue; }
        .circle { width: 80px; height: 80px; background-color: green; border-radius: 50%; }
        .oval { width: 100px; height: 80px; background-color: orange; border-radius: 50%; }
        .triangle { width: 0; height: 0; border-left: 40px solid transparent; border-right: 40px solid transparent; border-bottom: 80px solid purple; }
        .hexagon { width: 100px; height: 55px; background-color: cyan; position: relative; clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%); }
        .parallelogram { width: 120px; height: 60px; background: pink; transform: skew(20deg); }
        .heart { position: relative; width: 100px; height: 100px; }
        .heart:before, .heart:after { content: ""; position: absolute; top: 0; width: 50px; height: 80px; background: red; border-radius: 50px 50px 0 0; }
        .heart:before { left: 50px; transform: rotate(-45deg); transform-origin: 0 100%; }
        .heart:after { left: 0; transform: rotate(45deg); transform-origin: 100% 100%; }
    </style>
</head>
<body>
    <h1>Basic Shapes in HTML & CSS</h1>
    <div class="grid-container">
        <div class="card"><div class="shape square"></div><div class="title">Square</div></div>
        <div class="card"><div class="shape rectangle"></div><div class="title">Rectangle</div></div>
        <div class="card"><div class="shape circle"></div><div class="title">Circle</div></div>
        <div class="card"><div class="shape oval"></div><div class="title">Oval</div></div>
        <div class="card"><div class="shape triangle"></div><div class="title">Triangle</div></div>
        <div class="card"><div class="shape hexagon"></div><div class="title">Hexagon</div></div>
        <div class="card"><div class="shape parallelogram"></div><div class="title">Parallelogram</div></div>
        <div class="card"><div class="shape heart"></div><div class="title">Heart</div></div>
    </div>
</body>
</html>
