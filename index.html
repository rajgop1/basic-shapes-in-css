<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Shapes in HTML & CSS</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }
        .shape-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .shape {
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: white;
            text-align: center;
            padding: 10px;
        }
        .title {
            margin-top: 10px;
        }
        .square {
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .rectangle {
            width: 150px;
            height: 100px;
            background-color: blue;
        }
        .circle {
            width: 100px;
            height: 100px;
            background-color: green;
            border-radius: 50%;
        }
        .oval {
            width: 150px;
            height: 100px;
            background-color: orange;
            border-radius: 50%;
        }
        .triangle {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid purple;
        }
        
        .hexagon {
            width: 100px;
            height: 55px;
            background-color: cyan;
            position: relative;
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
        }
        .parallelogram {
            width: 120px;
            height: 60px;
            background: pink;
            transform: skew(20deg);
        }
        .heart {
            position: relative;
            width: 100px;
            height: 100px;
        }
        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            top: 0;
            width: 50px;
            height: 80px;
            background: red;
            border-radius: 50px 50px 0 0;
        }
        .heart:before {
            left: 50px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }
        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
    </style>
</head>
<body>
    <div class="shape-container"><div class="shape square"></div><div class="title">Square</div></div>
    <div class="shape-container"><div class="shape rectangle"></div><div class="title">Rectangle</div></div>
    <div class="shape-container"><div class="shape circle"></div><div class="title">Circle</div></div>
    <div class="shape-container"><div class="shape oval"></div><div class="title">Oval</div></div>
    <div class="shape-container"><div class="triangle"></div><div class="title">Triangle</div></div>
    <div class="shape-container"><div class="shape hexagon"></div><div class="title">Hexagon</div></div>
    <div class="shape-container"><div class="shape parallelogram"></div><div class="title">Parallelogram</div></div>
    <div class="shape-container"><div class="shape heart"></div><div class="title">Heart</div></div>
</body>
</html>
